			<div id="messageLog">

				<h3 style="text-align:center">Key bindings</h3>
					  Movment: 
				<br>* Arrows keys.
				<br>
				<br>  Modes:
				<br>* Inventory: i.
				<br>* Examine: x. 
				<br>
				<br>  Actions:
				<br>* Close door: c.
				<br>* Execute special: e.
				<br>
				<br>  Actions(inventory mode):
				<br>* Drop item: d or left arrow.
				<br>* Use item: enter or right arrow.
			</div>

				</div>	
				<br>

				</div>
			</div>

			</canvas>

			</div>
